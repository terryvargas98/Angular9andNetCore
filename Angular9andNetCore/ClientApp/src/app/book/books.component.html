<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  
  <table border="1">
    <thead>
      <tr>
        <th>
          Titulo
        </th>

        <th>
          Costo
        </th>
        <th >
          Cantidad
        </th>
      </tr>
    </thead>
     
    <tbody *ngFor="let item of MyBooks">
      <tr>
        <td>
          {{item.titulo}}
        </td>
        <td>
          ${{item.costo}}
        </td>

        <td>
          <input type="number"   />
        </td>

        <td>
          <button (click)="CarritoCompras(item.id)"> Comprar </button>
        </td>

      </tr>

     
    </tbody>
  </table>
</body>
</html>
