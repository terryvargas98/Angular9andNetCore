<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nombre</th>
      <th scope="col">apellido</th>

    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of ListaPerson">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>

    </tr>
  </tbody>
</table>
